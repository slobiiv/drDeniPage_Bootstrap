<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!-- Bootstrap with SASS CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Dr.Deni</title>
</head>

<body>

  <!--NAVIGATION-->
  <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top" id="main-nav">
    <div class="container">
      <a href="index.html" class="navbar-brand">Dr.Deni</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="pricing.html" class="nav-link">Pricing</a>
          </li>
          <li class="nav-item active">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <!-- FOOTER -->
  <footer id="main-footer">
    <div class="container">
      <div class="footer-items">
        <div class="social-icons">
          <a href="https://www.youtube.com/user/drdeni/videos" class="text-primary btn-lg"><i class="fab fa-youtube"></i></a>
          <a href="https://www.facebook.com/dr.deni" class="text-secondary"><i class="fab fa-facebook btn-lg"></i></a>
          <a href="https://www.instagram.com/drdeniaka47/" class="text-secondary"><i class="fab fa-instagram btn-lg"></i></a>
          <a href="https://twitter.com/doctordeni" class="text-secondary"><i class="fab fa-twitter btn-lg"></i></a>
        </div>
        <div class="attributes">
          <p class="display-5">D.O.N production &copy; 2017/<span id="year"> All Rights Reserved</span></p>
        </div>
      </div>
    </div>
  </footer>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script>
    // this year
    $('#year').text(new Date().getFullYear());

    // Carousel (Slider) for yourube videos
    $('.carousel').carousel({
      interval: 2500,
      keyboard: true,
      pause: 'hover',
      wrap: true //default
    });

    // Init Tooltips
    $('[data-toggle="tooltip"]').tooltip();

    // scroll spy
    $('body').scrollspy({ target: '#main-nav' });

    // Smooth Scrolling
    $("#main-nav a").on('click', function (event) {
      if (this.hash !== "") {
        event.preventDefault();

        const hash = this.hash;

        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function () {

          window.location.hash = hash;
        });
      }
    });

  </script>

</body>

</html>
